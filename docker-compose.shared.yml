services:
  redis:
    image: redis:7-alpine
    container_name: entgo_redis_shared
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - entgo_network

  postgres:
    image: postgres:15-alpine
    container_name: entgo_shared_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DBS: "auth,attendance,notification,reporting,route,yard,gateway"
    ports:
      - "5432:5432"
    volumes:
      - shared_postgres_data:/var/lib/postgresql/data
      - ./scripts/create-multiple-databases.sh:/docker-entrypoint-initdb.d/create-multiple-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - entgo_network

volumes:
  redis_data:
  shared_postgres_data:

networks:
  entgo_network:
    external: true

