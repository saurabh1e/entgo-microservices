
services:
  microservice:
    build:
      context: ..
      dockerfile: microservice/Dockerfile
      target: dev
    container_name: entgo_microservice_dev
    restart: on-failure
    env_file:
      - .env  # Path relative to this compose file (microservice directory)
    environment:
      # Override specific vars for Docker environment
      DB_HOST: entgo_microservice_postgres
      REDIS_HOST: entgo_redis_shared

      # Go build cache
      GOMODCACHE: /go/pkg/mod
      GOCACHE: /root/.cache/go-build
      CGO_ENABLED: 0
    ports:
      - "8082:8082"  # HTTP/GraphQL
      - "9082:9082"  # gRPC
    volumes:
      - ./:/src:cached
      - ../pkg:/pkg:cached
      - gomodcache:/go/pkg/mod
      - gocache:/root/.cache/go-build
    command: ["air", "-c", ".air.toml"]
    depends_on:
      microservice_postgres:
        condition: service_healthy
    networks:
      - entgo_network

  microservice_postgres:
    image: postgres:15-alpine
    container_name: entgo_microservice_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: microservice
    volumes:
      - microservice_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - entgo_network

volumes:
  microservice_postgres_data:
  gomodcache:
  gocache:

networks:
  entgo_network:
    external: true
