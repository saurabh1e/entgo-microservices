services:
  microservice:
    build:
      context: ..
      dockerfile: microservice/Dockerfile
    container_name: entgo_microservice
    restart: on-failure
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8082:8082"
      - "9082:9082"
    networks:
      - entgo_network

  postgres:
    image: postgres:15-alpine
    container_name: entgo_microservice_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: microservice
    volumes:
      - microservice_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - entgo_network

  redis:
    image: redis:7-alpine
    container_name: entgo_microservice_redis
    command: redis-server --appendonly yes
    volumes:
      - microservice_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - entgo_network

volumes:
  microservice_postgres_data:
  microservice_redis_data:

networks:
  entgo_network:
    external: true
