services:
  auth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: entgo_auth
    restart: on-failure
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: auth
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8081
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -S http://localhost:8081/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    external: true
    name: entgo_network

