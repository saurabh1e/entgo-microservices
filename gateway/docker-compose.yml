services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: entgo_gateway
    restart: on-failure
    env_file:
      - .env
    depends_on:
      auth:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: gateway
      REDIS_HOST: redis
      REDIS_PORT: 6379
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -S http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    external: true
    name: entgo_network

